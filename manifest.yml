applications:
- name: streamsiotstarter
  services:
  - Streaming-Analytics
  - Internet-of-Things-Platform
  disk_quota: 1024M
  buildpack: sdk-for-nodejs
  description: Starter kit for Streaming Analytics and IoT
  path: nodejs
  command: npm start
  instances: 1
  memory: 128M

declared-services:
  Streaming-Analytics:
    label: streaming-analytics
    plan: lite
  Internet-of-Things-Platform:
    label: iotf-service
    plan: iotf-service-free
